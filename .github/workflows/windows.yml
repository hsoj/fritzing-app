name: Build for Windows
on:
  push:
    branches:
    - "develop"
  pull_request:
    branches:
    - "main"
  workflow_dispatch:
env:
  BOOST_VERSION: "1.79.0"
  QT_VERSION: "5.15.2"
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ilammy/msvc-dev-cmd@v1
    - name: Set up Visual Studio shell
      uses: egor-tensin/vs-shell@v2
      with:
        arch: x64
    - name: Install QT
      uses: jurplel/install-qt-action@v2
      with:
        host: windows
        target: "desktop"
        version: ${{ env.QT_VERSION }}
        install-deps: "true"
    - name: Install Boost
      id: install-boost
      uses: MarkusJx/install-boost@v2.3.0
      with:
        boost_version: ${{ env.BOOST_VERSION }}
        toolset: msvc
    - name: Checkout libgit2
      shell: cmd
      run: call "C:\Program Files\Git\bin\git.exe" clone https://github.com/libgit2/libgit2 "${{ env.GITHUB_WORKSPACE }}\libgit2"
    - name: Build libgit2
      shell: cmd
      run: |
        cd "${{ env.GITHUB_WORKSPACE }}\libgit2"
        mkdir build64
        cd build64
        cmake .. -G "Visual Studio 16 2019" -A x64 -DBUILD_SHARED_LIBS=OFF -DBUILD_CLAR=OFF
        cmake --build . --config Release
    - name: Build fritzing
      shell: cmd
      run: |
        call "%VSINSTALLDIR%\Common7\Tools\VsDevCmd.bat" -host_arch=amd64 -arch=amd64
        call "qmake.exe" -o Makefile phoenix.pro x86_64
        call "nmake release"